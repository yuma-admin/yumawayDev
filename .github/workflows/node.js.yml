# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: YumaWay CI/CD

on: [push]
  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 15.x, 16.x, 17.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install npm dependencies    
      run: npm ci
    - name: Run Build
      run: npm run build --if-present
    - name: Deploy Build to Dev Server
      uses: shimataro/ssh-key-action@v2
      with: 
        key: ${{ secrets.SSH_YUMA_SECRET }}
        known_hosts: 
        name: Adding Known Hosts & Deploy
        run: |
         ssh-keyscan -H {{ secrets.REMOTE_HOST}} 
         rsync -avP build/ ${{ secrets.REMOTE_USER}}@${{ secrets.REMOTE_HOST}}:/var/www/yumaway.com/

    
